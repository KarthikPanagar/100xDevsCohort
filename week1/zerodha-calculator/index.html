<!DOCTYPE html>
<html>
    <head>
        <title>
            Zerodha Calculator
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <div id="logo-img">
                <a><img src="logo.svg" width ="150" alt="logo-img"> </a>
            </div>
            <div class="navbar-links">
                <span class="navbar-link">Signup</span>
                <span class="navbar-link">About</span>
                <span class="navbar-link">Products</span>
                <span class="navbar-link">Pricing</span>
                <span class="navbar-link">Support</span>
            </div>
        </div>

        <div class="welcome-banner" style="padding: 100px 0 70px; display:flex; justify-content: center;">
            <img src="landing.png" width ="52%" alt="welcome-img">
        </div>

        <div style="display:flex; justify-content: center;">
            <h1 style="font-size: 3.2rem; font-family: sans-serif;font-weight: 530;">Invest in everything</h1>
        </div>      
        <div style="display:flex; justify-content: center;">
            <p style="font-size: 1.6rem; font-weight: 400; margin-top: 20px;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
        </div> 
        <div style="display:flex; justify-content: center;">
            <button id="signup-btn"><a href="https://zerodha.com/open-account" style="color: white;">Sign up for free</a></button>
        </div>     
    

        <div class="calculator">
            <span>
                <label for="investmentAmount"></label>
                <input type="text" name="investmentAmount" placeholder="Initial Investment">
            </span>
        </div>
        
    </body>
</html>
